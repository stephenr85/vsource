<!DOCTYPE html>
<html>
<head>
<title>VSource Mobile App</title>
<meta charset="UTF-8">
<meta name="msapplication-tap-highlight" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!--[if lt IE 9]>
<script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
<![endif]-->

<script type="text/javascript" src="phonegap.js"></script>
<script src="https://use.fontawesome.com/fc278be577.js"></script>
<link href="http://fonts.googleapis.com/css?family=Roboto:100,200,400,500,700" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="http://vesnaus.com/vsource/v1.6/app-dist/css/styles.css">


</head>


<body>

<!-- Start of splash page -->
<div data-role="page" class="splashbg" id="splash" data-transition="slide">
	<div class="text-center logo"><img src="images/logo_white.png" alt="logo" width="125px"/></div>
		<h2 class="text-center whitetext">VSOURCE</h2>
		<p class="text-center whitetext">
		Your North American <br>
		Information Tool
		</p>
	<div class="login">
		<form id="signinform" method="post" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" class="sr-only">email</label>
						<input type="email" class="form-control border" id="email" name="email" placeholder="your email">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
				</div>
			</div>	
				<input type="hidden" name="signin" value="1">
	</div>
			
		<div class="buttoncontainer">	
		<button type="submit" class="home-login-button" id="signinbutton">Sign In</button>
		</div>
		</form>
 	
		<div class="text-center">
			<div class="etc-login-form">
				<p class="text-center whitetext"> <a href="#register" data-transition="slide">Create an account</a> &nbsp;&nbsp;
				<a href="#forgotpassword">Forgot your password?</a>
				</p>
			</div>
		</div>
</div><!-- /end splash page -->



<script src="http://maps.google.com/maps/api/js?key=AIzaSyBPcrMogq2hfn8w6eP10O0Y12bLeknZ4Bs"></script>
<script src="http://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

<script src="http://vesnaus.com/vsource/v1.6/app-dist/js/scripts.js"></script>

</body>
</html>
