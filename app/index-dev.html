<body>

<!-- Start of splash page -->
<div data-role="page" class="splashbg" id="splash" data-transition="slide">
	<div class="text-center logo"><img src="../images/logo_white.png" alt="logo" width="125px"/></div>
		<h2 class="text-center whitetext">VSOURCE</h2>
		<p class="text-center whitetext">
		Your North American <br>
		Information Tool
		</p>
	<div class="login">
		<form id="signinform" method="post" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" class="sr-only">email</label>
						<input type="email" class="form-control border" id="email" name="email" placeholder="your email">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
				</div>
			</div>	
				<input type="hidden" name="signin" value="1">
	</div>
			
		<div class="buttoncontainer">	
		<button type="submit" class="home-login-button" id="signinbutton">Sign In</button>
		</div>
		</form>
 	
		<div class="text-center">
			<div class="etc-login-form">
				<p class="text-center whitetext"> <a href="#register" data-transition="slide">Create an account</a> &nbsp;&nbsp;
				<a href="#forgotpassword">Forgot your password?</a>
				</p>
			</div>
		</div>
</div><!-- /end splash page -->

<script type="../js/libs/underscore-min.js"></script>
<script type="../js/libs/backbone-min.js"></script>
<script src="../js/twitsFetcher.js"></script>
<script type="../js/libs/pretty-json-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
